<div class="container-fluid user-select-none">
  <div class="row">
    <div class="col-12 cardNoW mb-1">
      <div class="dFlex text-center p-2">
        <div class="bigText">
          {{apiName}}
        </div>
      </div>
    </div>
    <div class="col-10 cardNoW me-1 p-1">
      <div class="table-responsive w-100">
        <div class="table table-striped table-hover w-100">
          <thead>
            <tr>
              <th *ngFor="let key of keys" scope="col">{{key}}</th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of APIContent">
            <td *ngFor="let d of keys">{{data[d]}}</td>
          </tr>
          </tbody>
        </div>
      </div>
    </div>
    <div class="col cardNoW">
      test
    </div>
  </div>
</div>
